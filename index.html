<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vedio 15</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<form action="#" method="post">
		<ul>
			<li>
				<label for="name">Enter your name:</label>
				<input type="text" name="name" id="name">
			</li>
			<li>
				<label for="comment">Enter comment:</label>
				<textarea name="comment" id="comment"></textarea>
			</li>
			<li>
				<label for="css">Do you like CSS?</label>
				<input type="checkbox" name="css" id="css">
			</li>
			<li>
				<label for="favlang">Favourite language</label>
				<input type="radio" name="favlang" id="favlang">CSS
				<input type="radio" name="favlang" id="favlang">HTML
				<input type="radio" name="favlang" id="favlang">JAVA
				<input type="radio" name="favlang" id="favlang">PYTHON
			</li>
			<li>
				<input type="submit" value="Go!">
			</li>
		</ul>
	</form>
	
</body>
</html>
